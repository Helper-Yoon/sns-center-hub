<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>SNS센터 업무 허브</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .container.visible {
            opacity: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 200;
            margin-bottom: 10px;
        }

        .header h1 span {
            color: #1E6FFF;
            font-weight: 400;
        }

        .date-display {
            color: #999;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .sub-info {
            color: #1E6FFF;
            font-size: 19px;
            margin-top: 10px;
        }

        .admin-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: #FFD700;
            color: #000;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            display: none;
            z-index: 1001;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-indicator.active {
            display: block;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2px;
            background: #111;
            padding: 2px;
            margin-bottom: 50px;
        }

        .menu-item {
            background: #000;
            padding: 30px;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .menu-item:hover {
            background: #050505;
            border-color: #1E6FFF;
            transform: translateY(-2px);
        }

        .menu-item.admin-menu {
            background: linear-gradient(135deg, #000 0%, #0a0a00 100%);
        }

        .menu-item.admin-menu:hover {
            border-color: #FFD700;
        }

        .menu-icon {
            width: 60px;
            height: 60px;
            background: #111;
            border: 1px solid #444;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 30px;
        }

        .menu-item:hover .menu-icon {
            border-color: #1E6FFF;
            background: #0a0a0a;
        }

        .menu-item.admin-menu .menu-icon {
            border-color: #555500;
        }

        .menu-item.admin-menu:hover .menu-icon {
            border-color: #FFD700;
        }

        .menu-title {
            font-size: 17px;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .menu-desc {
            font-size: 13px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-badge {
            display: inline-block;
            margin-top: 10px;
            padding: 4px 8px;
            background: #FFD700;
            color: #000;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: transparent;
            border: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .admin-btn:hover {
            border-color: #1E6FFF;
            color: #1E6FFF;
            transform: scale(1.1);
        }

        /* 초기 페이지 비밀번호 모달 */
        .initial-password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .initial-password-modal.hidden {
            display: none;
        }

        .initial-password-box {
            text-align: center;
        }

        .initial-password-logo {
            font-size: 48px;
            font-weight: 200;
            margin-bottom: 40px;
        }

        .initial-password-logo span {
            color: #1E6FFF;
            font-weight: 400;
        }

        .initial-password-input {
            width: 300px;
            padding: 15px;
            background: transparent;
            border: 1px solid #555;
            color: white;
            font-size: 19px;
            text-align: center;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

        .initial-password-input:focus {
            outline: none;
            border-color: #1E6FFF;
        }

        .initial-password-btn {
            padding: 12px 40px;
            background: transparent;
            color: #999;
            border: 1px solid #555;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .initial-password-btn:hover {
            color: #1E6FFF;
            border-color: #1E6FFF;
        }

        .initial-password-error {
            color: #ff0000;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            display: none;
        }

        /* 관리자 비밀번호 모달 */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .password-modal.active {
            display: flex;
        }

        .password-box {
            background: #000;
            border: 1px solid #444;
            padding: 40px;
            width: 350px;
        }

        .password-title {
            color: #ffffff;
            font-size: 17px;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid #555;
            color: white;
            font-size: 17px;
            text-align: center;
            letter-spacing: 5px;
        }

        .password-input:focus {
            outline: none;
            border-color: #1E6FFF;
        }

        .password-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .password-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #555;
            background: transparent;
            color: #999;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .password-confirm {
            color: #1E6FFF;
            border-color: #1E6FFF;
        }

        .password-confirm:hover {
            background: #1E6FFF;
            color: #000;
        }

        .password-cancel:hover {
            border-color: #999;
            color: #ccc;
        }

        .password-error {
            color: #ff0000;
            font-size: 12px;
            text-align: center;
            margin-top: 15px;
            display: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logout-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 10px 20px;
            background: transparent;
            color: #ff0000;
            border: 1px solid #ff0000;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            display: none;
        }

        .logout-btn.active {
            display: block;
        }

        .logout-btn:hover {
            background: #ff0000;
            color: #000;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px;
            color: #999;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-btn {
                width: 45px;
                height: 45px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 초기 페이지 비밀번호 -->
    <div class="initial-password-modal" id="initialPasswordModal">
        <div class="initial-password-box">
            <div class="initial-password-logo">SNS센터 <span>업무 허브</span></div>
            <input type="password" class="initial-password-input" id="initialPasswordInput" placeholder="비밀번호 입력" maxlength="4">
            <div><button class="initial-password-btn" id="initialPasswordBtn">접속</button></div>
            <div class="initial-password-error" id="initialPasswordError">비밀번호가 틀렸습니다</div>
        </div>
    </div>

    <!-- 관리자 모드 표시 -->
    <div class="admin-indicator" id="adminIndicator">👑 관리자 모드</div>
    
    <!-- 메인 컨테이너 -->
    <div class="container" id="mainContainer">
        <div class="header">
            <h1>SNS센터 <span>업무 허브</span></h1>
            <div class="date-display" id="dateDisplay"></div>
            <div class="sub-info">업무 시스템 바로가기</div>
        </div>
        
        <div class="menu-grid" id="menuContainer">
            <div class="loading">메뉴를 불러오는 중...</div>
        </div>
    </div>

    <!-- 관리자 버튼 -->
    <button class="admin-btn" id="adminBtn">🔐</button>

    <!-- 로그아웃 버튼 -->
    <button class="logout-btn" id="logoutBtn">로그아웃</button>

    <!-- 관리자 비밀번호 모달 -->
    <div class="password-modal" id="passwordModal">
        <div class="password-box">
            <div class="password-title">관리자 비밀번호</div>
            <input type="password" class="password-input" id="passwordInput" placeholder="****" maxlength="4">
            <div class="password-error" id="passwordError">비밀번호가 틀렸습니다</div>
            <div class="password-buttons">
                <button class="password-btn password-cancel" id="passwordCancelBtn">취소</button>
                <button class="password-btn password-confirm" id="passwordConfirmBtn">확인</button>
            </div>
        </div>
    </div>

    <script>
        const MAIN_PASSWORD = '1004';  // 페이지 접속 비밀번호
        const ADMIN_PASSWORD = '1250';  // 관리자 비밀번호
        let isAdminMode = false;
        let isAuthenticated = false;

        // 메뉴 데이터 (고정)
        const menus = [
            {
                title: "SNS센터 실적보고",
                desc: "실적 입력 및 관리",
                url: "https://ajdsns.vercel.app/",
                icon: "📊",
                isAdmin: false
            },
            {
                title: "가망상담건 유치자변경 보고시스템",
                desc: "상요 > 가망 유치자공란 건",
                url: "https://sangyo-system.vercel.app/",
                icon: "🔄",
                isAdmin: false
            },
            {
                title: "취소양식 관리 시스템",
                desc: "취소양식 생성 및 관리",
                url: "https://cancel-report.vercel.app/",
                icon: "📋",
                isAdmin: false
            },
            {
                title: "SNS센터 렌탈견적 시스템 - 정수기 편",
                desc: "정수기 렌탈 상담 도우미",
                url: "https://sns-rental-system.vercel.app/",
                icon: "💧",
                isAdmin: false
            },
            {
                title: "SNS센터 렌탈견적 시스템 - 기타렌탈 편",
                desc: "기타렌탈 간단 계산기",
                url: "https://sns-rental-others.vercel.app/",
                icon: "🔧",
                isAdmin: false
            },
            {
                title: "SNS센터 채팅분석 프로그램",
                desc: "채널톡 채팅 심층분석",
                url: "https://chat-analyzer-ql7u.onrender.com/",
                icon: "📈",
                isAdmin: true
            },
            {
                title: "채널톡 raw데이터 병합기",
                desc: "엑셀파일 하나로 합치기",
                url: "https://raw-data-merger.vercel.app/",
                icon: "📑",
                isAdmin: true
            }
        ];

        // 페이지 접속 인증 확인
        function checkMainAuth() {
            const savedTime = localStorage.getItem('mainAuthTime');
            if (!savedTime) return false;
            
            const EXPIRE_TIME = 24 * 60 * 60 * 1000; // 24시간
            const now = new Date().getTime();
            if (now - parseInt(savedTime) > EXPIRE_TIME) {
                localStorage.removeItem('mainAuthTime');
                return false;
            }
            return true;
        }

        // 관리자 인증 확인
        function checkAdminAuth() {
            const savedTime = localStorage.getItem('adminAuthTime');
            if (!savedTime) return false;
            
            const EXPIRE_TIME = 24 * 60 * 60 * 1000; // 24시간
            const now = new Date().getTime();
            if (now - parseInt(savedTime) > EXPIRE_TIME) {
                localStorage.removeItem('adminAuthTime');
                return false;
            }
            return true;
        }

        // 날짜 표시
        function updateDateDisplay() {
            const now = new Date();
            const days = ['일', '월', '화', '수', '목', '금', '토'];
            document.getElementById('dateDisplay').textContent = 
                `${now.getFullYear()}년 ${now.getMonth()+1}월 ${now.getDate()}일 ${days[now.getDay()]}요일`;
        }

        // 페이지 초기화
        window.addEventListener('load', function() {
            updateDateDisplay();
            
            // 페이지 접속 인증 확인
            if (checkMainAuth()) {
                // 인증됨 - 메인 화면 표시
                document.getElementById('initialPasswordModal').classList.add('hidden');
                document.getElementById('mainContainer').classList.add('visible');
                isAuthenticated = true;
                
                // 관리자 모드 확인
                if (checkAdminAuth()) {
                    isAdminMode = true;
                    document.getElementById('adminIndicator').classList.add('active');
                    document.getElementById('logoutBtn').classList.add('active');
                }
                
                loadMenus();
            } else {
                // 인증 안됨 - 비밀번호 입력
                document.getElementById('initialPasswordInput').focus();
            }
        });

        // 초기 비밀번호 입력
        document.getElementById('initialPasswordBtn').addEventListener('click', checkInitialPassword);
        document.getElementById('initialPasswordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkInitialPassword();
        });

        function checkInitialPassword() {
            const input = document.getElementById('initialPasswordInput').value;
            const errorMsg = document.getElementById('initialPasswordError');
            
            if (input === MAIN_PASSWORD) {
                localStorage.setItem('mainAuthTime', new Date().getTime().toString());
                isAuthenticated = true;
                
                // 화면 전환
                document.getElementById('initialPasswordModal').classList.add('hidden');
                document.getElementById('mainContainer').classList.add('visible');
                
                // 메뉴 로드
                loadMenus();
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('initialPasswordInput').value = '';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 2000);
            }
        }

        // 메뉴 로드
        function loadMenus() {
            if (!isAuthenticated) return;
            
            // 관리자 모드가 아니면 일반 메뉴만 필터링
            let displayMenus = menus;
            if (!isAdminMode) {
                displayMenus = menus.filter(menu => !menu.isAdmin);
            }
            
            renderMenus(displayMenus);
        }

        // 메뉴 렌더링
        function renderMenus(displayMenus) {
            const container = document.getElementById('menuContainer');
            
            if (!displayMenus || displayMenus.length === 0) {
                container.innerHTML = '<div class="loading">표시할 메뉴가 없습니다</div>';
                return;
            }
            
            container.innerHTML = '';
            
            displayMenus.forEach((menu) => {
                const newMenu = document.createElement('a');
                newMenu.href = menu.url;
                newMenu.className = menu.isAdmin ? 'menu-item admin-menu' : 'menu-item';
                newMenu.target = '_blank';
                
                newMenu.innerHTML = `
                    <div class="menu-icon">${menu.icon}</div>
                    <div class="menu-title">${menu.title}</div>
                    <div class="menu-desc">${menu.desc}</div>
                    ${menu.isAdmin ? '<span class="admin-badge">관리자</span>' : ''}
                `;
                
                container.appendChild(newMenu);
            });
        }

        // 관리자 버튼 클릭
        document.getElementById('adminBtn').addEventListener('click', function() {
            if (checkAdminAuth()) {
                // 이미 관리자 모드
                if (isAdminMode) {
                    // 로그아웃
                    localStorage.removeItem('adminAuthTime');
                    isAdminMode = false;
                    document.getElementById('adminIndicator').classList.remove('active');
                    document.getElementById('logoutBtn').classList.remove('active');
                    loadMenus();
                }
            } else {
                // 비밀번호 입력 모달 표시
                document.getElementById('passwordModal').classList.add('active');
                document.getElementById('passwordInput').focus();
            }
        });

        // 관리자 비밀번호 확인
        document.getElementById('passwordConfirmBtn').addEventListener('click', checkAdminPassword);
        document.getElementById('passwordCancelBtn').addEventListener('click', closePasswordModal);

        function checkAdminPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('passwordError');
            
            if (input === ADMIN_PASSWORD) {
                localStorage.setItem('adminAuthTime', new Date().getTime().toString());
                isAdminMode = true;
                closePasswordModal();
                document.getElementById('adminIndicator').classList.add('active');
                document.getElementById('logoutBtn').classList.add('active');
                loadMenus();
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 2000);
            }
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordError').style.display = 'none';
        }

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAdminPassword();
            }
        });

        // 로그아웃 버튼
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('adminAuthTime');
            isAdminMode = false;
            document.getElementById('adminIndicator').classList.remove('active');
            document.getElementById('logoutBtn').classList.remove('active');
            loadMenus();
        });
    </script>
</body>
</html>
