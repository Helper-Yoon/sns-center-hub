<!DOCTYPE html>

    <style>

        body {

            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .container.visible {
            opacity: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 200;
            margin-bottom: 10px;
        }

        .header h1 span {
            color: #1E6FFF;
            font-weight: 400;
        }

        .date-display {
            color: #999;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .sub-info {
            color: #1E6FFF;
            font-size: 19px;
            margin-top: 10px;
        }

        .admin-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: #FFD700;
            color: #000;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            display: none;
            z-index: 1001;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-indicator.active {
            display: block;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2px;
            background: #111;
            padding: 2px;
            margin-bottom: 50px;
        }

        .menu-item {
            background: #000;
            padding: 30px;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .menu-item:hover {
            background: #050505;
            border-color: #1E6FFF;
            transform: translateY(-2px);
        }

        .menu-item.admin-menu {
            background: linear-gradient(135deg, #000 0%, #0a0a00 100%);
        }

        .menu-item.admin-menu:hover {
            border-color: #FFD700;
        }

        .menu-icon {
            width: 60px;
            height: 60px;
            background: #111;
            border: 1px solid #444;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 30px;
        }

        .menu-item:hover .menu-icon {
            border-color: #1E6FFF;
            background: #0a0a0a;
        }

        .menu-item.admin-menu .menu-icon {
            border-color: #555500;
        }

        .menu-item.admin-menu:hover .menu-icon {
            border-color: #FFD700;
        }

        .menu-title {
            font-size: 17px;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .menu-desc {
            font-size: 13px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-badge {
            display: inline-block;
            margin-top: 10px;
            padding: 4px 8px;
            background: #FFD700;
            color: #000;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: transparent;
            border: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .admin-btn:hover {
            border-color: #1E6FFF;
            color: #1E6FFF;
            transform: scale(1.1);
        }

        /* Ï¥àÍ∏∞ ÌéòÏù¥ÏßÄ ÎπÑÎ∞ÄÎ≤àÌò∏ Î™®Îã¨ */
        .initial-password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .initial-password-modal.hidden {
            display: none;
        }

        .initial-password-box {

        }

        .initial-password-logo {

            font-weight: 200;
            margin-bottom: 40px;
        }

        .initial-password-logo span {

            font-weight: 400;
        }

        .initial-password-input {
            width: 300px;
            padding: 15px;
            background: transparent;
            border: 1px solid #555;
            color: white;
            font-size: 19px;
            text-align: center;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

        .initial-password-input:focus {
            outline: none;
            border-color: #1E6FFF;
        }

        .initial-password-btn {
            padding: 12px 40px;
            background: transparent;
            color: #999;
            border: 1px solid #555;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .initial-password-btn:hover {
            color: #1E6FFF;
            border-color: #1E6FFF;
        }

        .initial-password-error {
            color: #ff0000;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            display: none;
        }

        /* Í¥ÄÎ¶¨Ïûê ÎπÑÎ∞ÄÎ≤àÌò∏ Î™®Îã¨ */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .password-modal.active {
            display: flex;
        }

        .password-box {
            background: #000;
            border: 1px solid #444;
            padding: 40px;
            width: 350px;
        }

        .password-title {
            color: #ffffff;
            font-size: 17px;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid #555;
            color: white;
            font-size: 17px;
            text-align: center;
            letter-spacing: 5px;
        }

        .password-input:focus {
            outline: none;
            border-color: #1E6FFF;
        }

        .password-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .password-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #555;
            background: transparent;
            color: #999;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .password-confirm {
            color: #1E6FFF;
            border-color: #1E6FFF;
        }

        .password-confirm:hover {
            background: #1E6FFF;
            color: #000;
        }

        .password-cancel:hover {

        }

        .password-error {
            color: #ff0000;
            font-size: 12px;
            text-align: center;
            margin-top: 15px;
            display: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logout-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 10px 20px;
            background: transparent;
            color: #ff0000;
            border: 1px solid #ff0000;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            display: none;
        }

        .logout-btn.active {
            display: block;
        }

        .logout-btn:hover {
            background: #ff0000;
            color: #000;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px;
            color: #999;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-btn {
                width: 45px;
                height: 45px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Ï¥àÍ∏∞ ÌéòÏù¥ÏßÄ ÎπÑÎ∞ÄÎ≤àÌò∏ -->
    <div class="initial-password-modal" id="initialPasswordModal">
        <div class="initial-password-box">
            <div class="initial-password-logo">SNSÏÑºÌÑ∞ <span>ÏóÖÎ¨¥ ÌóàÎ∏å</span></div>
            <input type="password" class="initial-password-input" id="initialPasswordInput" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•" maxlength="4">
            <div><button class="initial-password-btn" id="initialPasswordBtn">Ï†ëÏÜç</button></div>
            <div class="initial-password-error" id="initialPasswordError">ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÌãÄÎ†∏ÏäµÎãàÎã§</div>
        </div>
    </div>

    <!-- Í¥ÄÎ¶¨Ïûê Î™®Îìú ÌëúÏãú -->
    <div class="admin-indicator" id="adminIndicator">üëë Í¥ÄÎ¶¨Ïûê Î™®Îìú</div>
    
    <!-- Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà -->
    <div class="container" id="mainContainer">
        <div class="header">
            <h1>SNSÏÑºÌÑ∞ <span>ÏóÖÎ¨¥ ÌóàÎ∏å</span></h1>
            <div class="date-display" id="dateDisplay"></div>
            <div class="sub-info">ÏóÖÎ¨¥ ÏãúÏä§ÌÖú Î∞îÎ°úÍ∞ÄÍ∏∞</div>
        </div>
        
        <div class="menu-grid" id="menuContainer">
            <div class="loading">Î©îÎâ¥Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
        </div>
    </div>

    <!-- Í¥ÄÎ¶¨Ïûê Î≤ÑÌäº -->
    <button class="admin-btn" id="adminBtn">üîê</button>

    <!-- Î°úÍ∑∏ÏïÑÏõÉ Î≤ÑÌäº -->
    <button class="logout-btn" id="logoutBtn">Î°úÍ∑∏ÏïÑÏõÉ</button>

    <!-- Í¥ÄÎ¶¨Ïûê ÎπÑÎ∞ÄÎ≤àÌò∏ Î™®Îã¨ -->
    <div class="password-modal" id="passwordModal">
        <div class="password-box">
            <div class="password-title">Í¥ÄÎ¶¨Ïûê ÎπÑÎ∞ÄÎ≤àÌò∏</div>
            <input type="password" class="password-input" id="passwordInput" placeholder="****" maxlength="4">
            <div class="password-error" id="passwordError">ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÌãÄÎ†∏ÏäµÎãàÎã§</div>
            <div class="password-buttons">
                <button class="password-btn password-cancel" id="passwordCancelBtn">Ï∑®ÏÜå</button>
                <button class="password-btn password-confirm" id="passwordConfirmBtn">ÌôïÏù∏</button>
            </div>
        </div>
    </div>

    <script>
        const MAIN_PASSWORD = '1004';  // ÌéòÏù¥ÏßÄ Ï†ëÏÜç ÎπÑÎ∞ÄÎ≤àÌò∏
        const ADMIN_PASSWORD = '1250';  // Í¥ÄÎ¶¨Ïûê ÎπÑÎ∞ÄÎ≤àÌò∏
        let isAdminMode = false;
        let isAuthenticated = false;

        // Î©îÎâ¥ Îç∞Ïù¥ÌÑ∞ (Í≥†Ï†ï)
        const menus = [
            {
                title: "SNSÏÑºÌÑ∞ Ïã§Ï†ÅÎ≥¥Í≥†",
                desc: "Ïã§Ï†Å ÏûÖÎ†• Î∞è Í¥ÄÎ¶¨",
                url: "https://ajdsns.vercel.app/",
                icon: "üìä",
                isAdmin: false
            },
            {
                title: "Í∞ÄÎßùÏÉÅÎã¥Í±¥ Ïú†ÏπòÏûêÎ≥ÄÍ≤Ω Î≥¥Í≥†ÏãúÏä§ÌÖú",
                desc: "ÏÉÅÏöî > Í∞ÄÎßù Ïú†ÏπòÏûêÍ≥µÎûÄ Í±¥",
                url: "https://sangyo-system.vercel.app/",
                icon: "üîÑ",
                isAdmin: false
            },
            {
                title: "Ï∑®ÏÜåÏñëÏãù Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú",
                desc: "Ï∑®ÏÜåÏñëÏãù ÏÉùÏÑ± Î∞è Í¥ÄÎ¶¨",
                url: "https://cancel-report.vercel.app/",
                icon: "üìã",
                isAdmin: false
            },
            {
                title: "SNSÏÑºÌÑ∞ Î†åÌÉàÍ≤¨Ï†Å ÏãúÏä§ÌÖú - Ï†ïÏàòÍ∏∞ Ìé∏",
                desc: "Ï†ïÏàòÍ∏∞ Î†åÌÉà ÏÉÅÎã¥ ÎèÑÏö∞ÎØ∏",
                url: "https://sns-rental-system.vercel.app/",
                icon: "üíß",
                isAdmin: false
            },
            {
                title: "SNSÏÑºÌÑ∞ Î†åÌÉàÍ≤¨Ï†Å ÏãúÏä§ÌÖú - Í∏∞ÌÉÄÎ†åÌÉà Ìé∏",
                desc: "Í∏∞ÌÉÄÎ†åÌÉà Í∞ÑÎã® Í≥ÑÏÇ∞Í∏∞",
                url: "https://sns-rental-others.vercel.app/",
                icon: "üîß",
                isAdmin: false
            },
            {
                title: "SNSÏÑºÌÑ∞ Ï±ÑÌåÖÎ∂ÑÏÑù ÌîÑÎ°úÍ∑∏Îû®",
                desc: "Ï±ÑÎÑêÌÜ° Ï±ÑÌåÖ Ïã¨Ï∏µÎ∂ÑÏÑù",
                url: "https://chat-analyzer-ql7u.onrender.com/",
                icon: "üìà",
                isAdmin: true
            },
            {
                title: "Ï±ÑÎÑêÌÜ° rawÎç∞Ïù¥ÌÑ∞ Î≥ëÌï©Í∏∞",
                desc: "ÏóëÏÖÄÌååÏùº ÌïòÎÇòÎ°ú Ìï©ÏπòÍ∏∞",
                url: "https://raw-data-merger.vercel.app/",
                icon: "üìë",
                isAdmin: true
            }
        ];

        // ÌéòÏù¥ÏßÄ Ï†ëÏÜç Ïù∏Ï¶ù ÌôïÏù∏
        function checkMainAuth() {
            const savedTime = localStorage.getItem('mainAuthTime');
            if (!savedTime) return false;
            
            const EXPIRE_TIME = 24 * 60 * 60 * 1000; // 24ÏãúÍ∞Ñ
            const now = new Date().getTime();
            if (now - parseInt(savedTime) > EXPIRE_TIME) {
                localStorage.removeItem('mainAuthTime');
                return false;
            }
            return true;
        }

        // Í¥ÄÎ¶¨Ïûê Ïù∏Ï¶ù ÌôïÏù∏
        function checkAdminAuth() {
            const savedTime = localStorage.getItem('adminAuthTime');
            if (!savedTime) return false;
            
            const EXPIRE_TIME = 24 * 60 * 60 * 1000; // 24ÏãúÍ∞Ñ
            const now = new Date().getTime();
            if (now - parseInt(savedTime) > EXPIRE_TIME) {
                localStorage.removeItem('adminAuthTime');
                return false;
            }
            return true;
        }

        // ÎÇ†Ïßú ÌëúÏãú
        function updateDateDisplay() {
            const now = new Date();
            const days = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
            document.getElementById('dateDisplay').textContent = 
                `${now.getFullYear()}ÎÖÑ ${now.getMonth()+1}Ïõî ${now.getDate()}Ïùº ${days[now.getDay()]}ÏöîÏùº`;
        }

        // ÌéòÏù¥ÏßÄ Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', function() {
            updateDateDisplay();
            
            // ÌéòÏù¥ÏßÄ Ï†ëÏÜç Ïù∏Ï¶ù ÌôïÏù∏
            if (checkMainAuth()) {
                // Ïù∏Ï¶ùÎê® - Î©îÏù∏ ÌôîÎ©¥ ÌëúÏãú
                document.getElementById('initialPasswordModal').classList.add('hidden');
                document.getElementById('mainContainer').classList.add('visible');
                isAuthenticated = true;
                
                // Í¥ÄÎ¶¨Ïûê Î™®Îìú ÌôïÏù∏
                if (checkAdminAuth()) {
                    isAdminMode = true;
                    document.getElementById('adminIndicator').classList.add('active');
                    document.getElementById('logoutBtn').classList.add('active');
                }
                
                loadMenus();
            } else {
                // Ïù∏Ï¶ù ÏïàÎê® - ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•
                document.getElementById('initialPasswordInput').focus();
            }
        });

        // Ï¥àÍ∏∞ ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•
        document.getElementById('initialPasswordBtn').addEventListener('click', checkInitialPassword);
        document.getElementById('initialPasswordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkInitialPassword();
        });

        function checkInitialPassword() {
            const input = document.getElementById('initialPasswordInput').value;
            const errorMsg = document.getElementById('initialPasswordError');
            
            if (input === MAIN_PASSWORD) {
                localStorage.setItem('mainAuthTime', new Date().getTime().toString());
                isAuthenticated = true;
                
                // ÌôîÎ©¥ Ï†ÑÌôò
                document.getElementById('initialPasswordModal').classList.add('hidden');
                document.getElementById('mainContainer').classList.add('visible');
                
                // Î©îÎâ¥ Î°úÎìú
                loadMenus();
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('initialPasswordInput').value = '';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 2000);
            }
        }

        // Î©îÎâ¥ Î°úÎìú
        function loadMenus() {
            if (!isAuthenticated) return;
            
            // Í¥ÄÎ¶¨Ïûê Î™®ÎìúÍ∞Ä ÏïÑÎãàÎ©¥ ÏùºÎ∞ò Î©îÎâ¥Îßå ÌïÑÌÑ∞ÎßÅ
            let displayMenus = menus;
            if (!isAdminMode) {
                displayMenus = menus.filter(menu => !menu.isAdmin);
            }
            
            renderMenus(displayMenus);
        }

        // Î©îÎâ¥ Î†åÎçîÎßÅ
        function renderMenus(displayMenus) {
            const container = document.getElementById('menuContainer');
            
            if (!displayMenus || displayMenus.length === 0) {
                container.innerHTML = '<div class="loading">ÌëúÏãúÌï† Î©îÎâ¥Í∞Ä ÏóÜÏäµÎãàÎã§</div>';
                return;
            }
            
            container.innerHTML = '';
            
            displayMenus.forEach((menu) => {
                const newMenu = document.createElement('a');
                newMenu.href = menu.url;
                newMenu.className = menu.isAdmin ? 'menu-item admin-menu' : 'menu-item';
                newMenu.target = '_blank';
                
                newMenu.innerHTML = `
                    <div class="menu-icon">${menu.icon}</div>
                    <div class="menu-title">${menu.title}</div>
                    <div class="menu-desc">${menu.desc}</div>
                    ${menu.isAdmin ? '<span class="admin-badge">Í¥ÄÎ¶¨Ïûê</span>' : ''}
                `;
                
                container.appendChild(newMenu);
            });
        }

        // Í¥ÄÎ¶¨Ïûê Î≤ÑÌäº ÌÅ¥Î¶≠
        document.getElementById('adminBtn').addEventListener('click', function() {
            if (checkAdminAuth()) {
                // Ïù¥ÎØ∏ Í¥ÄÎ¶¨Ïûê Î™®Îìú
                if (isAdminMode) {
                    // Î°úÍ∑∏ÏïÑÏõÉ
                    localStorage.removeItem('adminAuthTime');
                    isAdminMode = false;
                    document.getElementById('adminIndicator').classList.remove('active');
                    document.getElementById('logoutBtn').classList.remove('active');
                    loadMenus();
                }
            } else {
                // ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†• Î™®Îã¨ ÌëúÏãú
                document.getElementById('passwordModal').classList.add('active');
                document.getElementById('passwordInput').focus();
            }
        });

        // Í¥ÄÎ¶¨Ïûê ÎπÑÎ∞ÄÎ≤àÌò∏ ÌôïÏù∏
        document.getElementById('passwordConfirmBtn').addEventListener('click', checkAdminPassword);
        document.getElementById('passwordCancelBtn').addEventListener('click', closePasswordModal);

        function checkAdminPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('passwordError');
            
            if (input === ADMIN_PASSWORD) {
                localStorage.setItem('adminAuthTime', new Date().getTime().toString());
                isAdminMode = true;
                closePasswordModal();
                document.getElementById('adminIndicator').classList.add('active');
                document.getElementById('logoutBtn').classList.add('active');
                loadMenus();
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 2000);
            }
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordError').style.display = 'none';
        }

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAdminPassword();
            }
        });

        // Î°úÍ∑∏ÏïÑÏõÉ Î≤ÑÌäº
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('adminAuthTime');
            isAdminMode = false;
            document.getElementById('adminIndicator').classList.remove('active');
            document.getElementById('logoutBtn').classList.remove('active');
            loadMenus();
        });
    </script>
</body>
</html>
