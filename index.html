                title: "SNS센터 채팅분석 프로그램",
                desc: "채널톡 채팅 심층분석",
                url: "https://channeltalk-chat-analyzer.vercel.app/",
                icon: "📈",
                isAdmin: true
            },
            {
                title: "채널톡 raw데이터 병합기",
                desc: "엑셀파일 하나로 합치기",
                url: "https://raw-data-merger.vercel.app/",
                icon: "📑",
                isAdmin: true
            }
        ];

        // 우측 하단 오류 표시
        function showErrorToast(message) {
            const toast = document.getElementById('errorToast');
            const toastMessage = document.getElementById('errorToastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000);
        }

        // Supabase 초기화
        async function initializeSupabase() {
            try {
                if (window.supabase && window.supabase.createClient) {
                    supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                    console.log('Supabase 클라이언트 생성 성공');
                    
                    // 연결 테스트
                    const { data, error } = await supabaseClient
                        .from('hub_settings')
                        .select('*')
                        .eq('id', 1)
                        .single();
                    
                    if (error) throw error;
                    
                    return true;
                } else {
                    throw new Error('Supabase 라이브러리를 찾을 수 없습니다');
                }
            } catch (error) {
                console.error('Supabase 초기화 실패:', error);
                showErrorToast('데이터베이스 연결 실패: ' + error.message);
                return false;
            }
        }

        // Supabase에서 비밀번호 가져오기
        async function loadPasswordsFromSupabase() {
            if (!supabaseClient) {
                return false;
            }
            
            try {
                const { data, error } = await supabaseClient
                    .from('hub_settings')
                    .select('*')
                    .eq('id', 1)
                    .single();
                
                if (error) throw error;
                
                if (data) {
                    MAIN_PASSWORD = data.main_password;
                    ADMIN_PASSWORD = data.admin_password;
                    supabaseConnected = true;
                    updateConnectionStatus(true);
                    
                    // 관리자 모드일 때 현재 비밀번호 표시
                    if (isAdminMode) {
                        document.getElementById('mainPasswordInput').placeholder = `현재: ${MAIN_PASSWORD}`;
                        document.getElementById('adminPasswordInput').placeholder = `현재: ${ADMIN_PASSWORD}`;
                    }
                    
                    return true;
                }
            } catch (error) {
                console.error('비밀번호 로드 실패:', error);
                showErrorToast('비밀번호 로드 실패');
                updateConnectionStatus(false);
                return false;
            }
        }

        // 연결 상태 업데이트
        function updateConnectionStatus(online) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (online) {
                dot.classList.add('online');
                text.textContent = '보안 연결됨';
            } else {
                dot.classList.remove('online');
                text.textContent = '연결 실패';
            }
        }

        // 비밀번호 저장 (관리자 전용)
        async function savePasswordsToSupabase(mainPwd, adminPwd) {
            if (!supabaseClient || !supabaseConnected) {
                showErrorToast('데이터베이스 연결이 없습니다');
                return false;
            }
            
            try {
                const { error } = await supabaseClient
                    .from('hub_settings')
                    .upsert({
                        id: 1,
                        main_password: mainPwd,
                        admin_password: adminPwd,
                        updated_at: new Date().toISOString()
                    });
                
                if (error) throw error;
                
                MAIN_PASSWORD = mainPwd;
                ADMIN_PASSWORD = adminPwd;
                
                return true;
            } catch (error) {
                console.error('비밀번호 저장 오류:', error);
                showErrorToast('비밀번호 변경 실패');
                return false;
            }
        }

        // 페이지 접속 인증 확인
        function checkMainAuth() {
            const savedTime = localStorage.getItem('mainAuthTime');
            if (!savedTime) return false;
            
            const EXPIRE_TIME = 24 * 60 * 60 * 1000; // 24시간
            const now = new Date().getTime();
            if (now - parseInt(savedTime) > EXPIRE_TIME) {
                localStorage.removeItem('mainAuthTime');
                return false;
            }
            return true;
        }

        // 관리자 인증 확인
        function checkAdminAuth() {
            const savedTime = localStorage.getItem('adminAuthTime');
            if (!savedTime) return false;
            
            const EXPIRE_TIME = 24 * 60 * 60 * 1000; // 24시간
            const now = new Date().getTime();
            if (now - parseInt(savedTime) > EXPIRE_TIME) {
                localStorage.removeItem('adminAuthTime');
                return false;
            }
            return true;
        }

        // 날짜 표시
        function updateDateDisplay() {
            const now = new Date();
            const days = ['일', '월', '화', '수', '목', '금', '토'];
            document.getElementById('dateDisplay').textContent = 
                `${now.getFullYear()}년 ${now.getMonth()+1}월 ${now.getDate()}일 ${days[now.getDay()]}요일`;
        }

        // 페이지 초기화
        window.addEventListener('load', async function() {
            updateDateDisplay();
            
            // Supabase 초기화 및 연결 확인
            const connected = await initializeSupabase();
            
            if (!connected) {
                // 연결 실패 - 오류 화면 표시
                document.getElementById('connectionError').classList.add('active');
                document.getElementById('initialPasswordModal').classList.add('hidden');
                updateConnectionStatus(false);
                return;
            }
            
            // 비밀번호 로드
            const passwordsLoaded = await loadPasswordsFromSupabase();
            
            if (!passwordsLoaded) {
                // 비밀번호 로드 실패 - 오류 화면 표시
                document.getElementById('connectionError').classList.add('active');
                document.getElementById('initialPasswordModal').classList.add('hidden');
                return;
            }
            
            // 정상 작동 - 비밀번호 입력 버튼 활성화
            document.getElementById('initialPasswordBtn').disabled = false;
            
            // 페이지 접속 인증 확인
            if (checkMainAuth()) {
                // 인증됨 - 메인 화면 표시
                document.getElementById('initialPasswordModal').classList.add('hidden');
                document.getElementById('mainContainer').classList.add('visible');
                isAuthenticated = true;
                
                // 관리자 모드 확인
                if (checkAdminAuth()) {
                    isAdminMode = true;
                    document.getElementById('adminIndicator').classList.add('active');
                }
                
                loadMenus();
            } else {
                // 인증 안됨 - 비밀번호 입력
                document.getElementById('initialPasswordInput').focus();
            }
        });

        // 초기 비밀번호 입력
        document.getElementById('initialPasswordBtn').addEventListener('click', checkInitialPassword);
        document.getElementById('initialPasswordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkInitialPassword();
        });

        function checkInitialPassword() {
            if (!MAIN_PASSWORD) {
                showErrorToast('시스템 오류: 비밀번호를 확인할 수 없습니다');
                return;
            }
            
            const input = document.getElementById('initialPasswordInput').value;
            const errorMsg = document.getElementById('initialPasswordError');
            
            if (input === MAIN_PASSWORD) {
                localStorage.setItem('mainAuthTime', new Date().getTime().toString());
                isAuthenticated = true;
                
                // 화면 전환
                document.getElementById('initialPasswordModal').classList.add('hidden');
                document.getElementById('mainContainer').classList.add('visible');
                
                // 메뉴 로드
                loadMenus();
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('initialPasswordInput').value = '';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 2000);
            }
        }

        // 메뉴 로드
        function loadMenus() {
            if (!isAuthenticated) return;
            
            // 관리자 모드가 아니면 일반 메뉴만 필터링
            let displayMenus = menus;
            if (!isAdminMode) {
                displayMenus = menus.filter(menu => !menu.isAdmin);
            }
            
            renderMenus(displayMenus);
        }

        // 메뉴 렌더링
        function renderMenus(displayMenus) {
            const container = document.getElementById('menuContainer');
            
            if (!displayMenus || displayMenus.length === 0) {
                container.innerHTML = '<div class="loading">표시할 메뉴가 없습니다</div>';
                return;
            }
            
            container.innerHTML = '';
            
            displayMenus.forEach((menu) => {
                const newMenu = document.createElement('a');
                newMenu.href = menu.url;
                newMenu.className = menu.isAdmin ? 'menu-item admin-menu' : 'menu-item';
                newMenu.target = '_blank';
                
                newMenu.innerHTML = `
                    <div class="menu-icon">${menu.icon}</div>
                    <div class="menu-title">${menu.title}</div>
                    <div class="menu-desc">${menu.desc}</div>
                    ${menu.isAdmin ? '<span class="admin-badge">관리자</span>' : ''}
                `;
                
                container.appendChild(newMenu);
            });
        }

        // 관리자 버튼 클릭
        document.getElementById('adminBtn').addEventListener('click', function() {
            if (!supabaseConnected) {
                showErrorToast('데이터베이스 연결이 필요합니다');
                return;
            }
            
            if (checkAdminAuth()) {
                // 이미 관리자 모드 - 설정 패널 토글
                const panel = document.getElementById('settingsPanel');
                if (panel.classList.contains('active')) {
                    panel.classList.remove('active');
                } else {
                    panel.classList.add('active');
                    // 현재 비밀번호 표시
                    document.getElementById('mainPasswordInput').placeholder = `현재: ${MAIN_PASSWORD}`;
                    document.getElementById('adminPasswordInput').placeholder = `현재: ${ADMIN_PASSWORD}`;
                }
            } else {
                // 비밀번호 입력 모달 표시
                document.getElementById('passwordModal').classList.add('active');
                document.getElementById('passwordInput').focus();
            }
        });

        // 관리자 비밀번호 확인
        document.getElementById('passwordConfirmBtn').addEventListener('click', checkAdminPassword);
        document.getElementById('passwordCancelBtn').addEventListener('click', closePasswordModal);

        function checkAdminPassword() {
            if (!ADMIN_PASSWORD) {
                showErrorToast('시스템 오류: 관리자 비밀번호를 확인할 수 없습니다');
                return;
            }
            
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('passwordError');
            
            if (input === ADMIN_PASSWORD) {
                localStorage.setItem('adminAuthTime', new Date().getTime().toString());
                isAdminMode = true;
                closePasswordModal();
                document.getElementById('adminIndicator').classList.add('active');
                document.getElementById('settingsPanel').classList.add('active');
                
                // 현재 비밀번호 표시
                document.getElementById('mainPasswordInput').placeholder = `현재: ${MAIN_PASSWORD}`;
                document.getElementById('adminPasswordInput').placeholder = `현재: ${ADMIN_PASSWORD}`;
                
                loadMenus();
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 2000);
            }
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordError').style.display = 'none';
        }

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAdminPassword();
            }
        });

        // 비밀번호 변경 저장
        document.getElementById('savePasswordBtn').addEventListener('click', async function() {
            if (!supabaseConnected) {
                showErrorToast('데이터베이스 연결이 필요합니다');
                return;
            }
            
            const mainPwd = document.getElementById('mainPasswordInput').value;
            const adminPwd = document.getElementById('adminPasswordInput').value;
            
            if (!mainPwd || !adminPwd) {
                showErrorToast('비밀번호를 입력해주세요');
                return;
            }
            
            if (mainPwd.length < 4 || adminPwd.length < 4) {
                showErrorToast('비밀번호는 최소 4자리 이상이어야 합니다');
                return;
            }
            
            // Supabase에 저장
            const saved = await savePasswordsToSupabase(mainPwd, adminPwd);
            
            if (saved) {
                // 입력 필드 초기화
                document.getElementById('mainPasswordInput').value = '';
                document.getElementById('adminPasswordInput').value = '';
                document.getElementById('mainPasswordInput').placeholder = `현재: ${mainPwd}`;
                document.getElementById('adminPasswordInput').placeholder = `현재: ${adminPwd}`;
                alert('비밀번호가 변경되었습니다');
            }
        });

        // 설정 패널 닫기
        document.getElementById('closeSettingsBtn').addEventListener('click', function() {
            document.getElementById('settingsPanel').classList.remove('active');
        });

        // 로그아웃
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('adminAuthTime');
            isAdminMode = false;
            document.getElementById('adminIndicator').classList.remove('active');
            document.getElementById('settingsPanel').classList.remove('active');
            loadMenus();
        });

        // 외부 클릭 시 설정 패널 닫기
        document.addEventListener('click', function(e) {
            const adminBtn = document.getElementById('adminBtn');
            const settingsPanel = document.getElementById('settingsPanel');
            const passwordModal = document.getElementById('passwordModal');
            
            if (!adminBtn.contains(e.target) && 
                !settingsPanel.contains(e.target) && 
                !passwordModal.contains(e.target)) {
                settingsPanel.classList.remove('active');
            }
        });
    </script>
</body>
</html>
